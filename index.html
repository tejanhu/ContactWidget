<script>
$(document).ready(function () {
 
	//create JS global variable to encapsulate variables and functions
	var csTopNavigationWebPart = window.csTopNavigationWebPart||{};
	//create JS object to encapsulate variables and functions 
	var csTopNavigationWebPart = {};
  
	csTopNavigationWebPart.load = function () {

		//an array storing data		 
		var siteContacts = [
		["John Smith", "john.smith@diageo.com", "Lorem ipsum dollar site amet, consectetuer adipiscing elit."],
		["John Smith", "john.smith@diageo.com", "Lorem ipsum dollar site amet, consectetuer adipiscing elit."], 
		["John Smith", "john.smith@diageo.com", "Lorem ipsum dollar site amet, consectetuer adipiscing elit."]
		];

		
		//iterates through each item in the array		 
		for (var i=0; i<siteContacts.length;i++){

			var _name = siteContacts[i][0];
			var _email = siteContacts[i][1];
			var _desc = siteContacts[i][2].split(',');
			

			var adiv = '<div class="blank" > <div class="bold">'+_name +'<br>'+_email +'</div> <br>'+ '<div class="normal">'+_desc[0]+', <br>'+_desc[1] +'</div></div> ';

			$('#bluebox').append(adiv);//add the contacts boxes to the HTML element
			
		}

	 

	}
	csTopNavigationWebPart.load();	 

});
</script>
